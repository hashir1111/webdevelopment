<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>common language constructs</title>
	<script type="text/javascript">
		//string concatination
		var string = "hello";
		string += "world";
		console.log(string+"!");

		//equality
		var x=4 , y=4;
		if(x==y){
			console.log("x is equal to y");
		}
		x='4';
		if(x==y){
			console.log("x is equal to y")
		}
		// strict equality
		if(x===y){
			console.log("strict: x is equal to y")
		}
		else{
			console.log("strict: x is Not equal to y")
		}
		//for loop
		var sum=0;
		for(var i=0;i<10;i++){
			console.log(i);
			sum=sum+i;
		}
		console.log("sum of 0 through 9 is ;"+sum)
		// default value
		function OrderWithChicken(sideDish){
			sideDish=sideDish||"whatever!";
			console.log("serve chicken with:"+sideDish)
		}
		OrderWithChicken("noodles");
		OrderWithChicken();
	</script>
</head>

</body>
</html>
