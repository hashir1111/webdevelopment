<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Style placement</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		h2{
			color: maroon;
		}
	</style>
</head>
<body>
	<h1>Style Placement</h1>
	<h2>Sub-Heading 1</h2>
	<p style="color: white;">yahan kuch bhi likhdo ghanta farq nhi parta jo karna hai karlo paragraph jo tehra ye</p>
	<h2>Sub-Heading 2</h2>
	<p style="text-align: center; color: white;">isko likho beeche me ye inline style placement hai</p>
</body>
</html>
