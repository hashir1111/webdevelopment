<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Specifity</title>
	<style>
		header.nav p{
			color: red;
		}
		p.para{
			color: yellow;
		}
		p{
			color: green !important;
		}
	</style>
</head>
<body>
	<header class="nav">
		<div>
			<p class="para">There was nothing to indicate Nancy was going to change the world. She looked like an average girl going to an average high school. It was the fact that everything about her seemed average that would end up becoming her superpower.</p>
		</div>
	</header>
</body>
</html>
