<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Floating Element</title>
	<style>
		div{
			background-color: tomato;
		}
		p{
			width: 50px;
			height: 50px;
			border: 1px solid black;
		}
		#p1{
			background-color: yellow;
			float:right;
		}
		#p2{
			background-color: green;
			float: right;
		}
		#p3{
			background-color: purple;
		}
		#p4{
			background-color: white;
		}
	</style>
</head>
<body>
	<h1>Floating Element</h1>
	<div>
		<p id="p1"></p>
		<p id="p2"></p>
		<p id="p3"></p>
		<p id="p4"></p>
		<section>This is regular content</section>
	</div>
</body>
</html>
